<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <title>Hanging Man</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css"> 
  </head>
  
  <body>
    <div class="container">
      <div class="header row">
        <h3 class="text-muted col-md-8">Hanging Man</h3>

        <div class="col-md-4 text-right">
          <button type="button" class="btn btn-success start">Start</button>
          <span class="timer">10:00</span>
        </div>

        <div class="col-md-4 message-div"></div>
      </div>

      <main class="row content">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Help this man to guss the correct word:</h3>
            </div>
            <div class="panel-body text-center">

              <div class="keyboard">
                <button class="btn btn-default" id="A"  disabled>A</button>
                <button class="btn btn-default" id="B"  disabled>B</button>
                <button class="btn btn-default" id="C"  disabled>C</button>
                <button class="btn btn-default" id="D"  disabled>D</button>
                <button class="btn btn-default" id="E"  disabled>E</button>
                <button class="btn btn-default" id="F"  disabled>F</button>
                <button class="btn btn-default" id="G"  disabled>G</button>
                <button class="btn btn-default" id="H"  disabled>H</button>
                <button class="btn btn-default" id="I"  disabled>I</button>
                <button class="btn btn-default" id="J"  disabled>J</button>
                <button class="btn btn-default" id="K"  disabled>K</button>
                <button class="btn btn-default" id="L"  disabled>L</button>
                <button class="btn btn-default" id="M"  disabled>M</button>
                <button class="btn btn-default" id="N"  disabled>N</button>
                <button class="btn btn-default" id="O"  disabled>O</button>
                <button class="btn btn-default" id="P"  disabled>P</button>
                <button class="btn btn-default" id="Q"  disabled>Q</button>
                <button class="btn btn-default" id="R"  disabled>R</button>
                <button class="btn btn-default" id="S"  disabled>S</button>
                <button class="btn btn-default" id="T"  disabled>T</button>
                <button class="btn btn-default" id="U"  disabled>U</button>
                <button class="btn btn-default" id="V"  disabled>V</button>
                <button class="btn btn-default" id="W"  disabled>W</button>
                <button class="btn btn-default" id="X"  disabled>X</button>
                <button class="btn btn-default" id="Y"  disabled>Y</button>
                <button class="btn btn-default" id="Z"  disabled>Z</button>
              </div>

              <img src="images/hm1.gif" class="image">

              <br><br>
              <div class="form-group">
                <label>Correct letters:
                  <input type="text" class="form-control answer-field answer" readonly>
                </label>
              </div>
              <div class="form-group">
                <label>Wrong letters:
                  <input type="text" class="form-control wrong" readonly>
                </label>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>
    </div>
  </body>
</html>
